<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Settings</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="http://netdna.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"/>



    <script src="http://code.jquery.com/jquery-3.0.0.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>




    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>

    <script defer="" src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"
            th:src="@{/webjars/font-awesome/5.0.6/svg-with-js/js/fontawesome-all.js}"></script>

    <script th:src="@{/adminFunctions.js}"
            src="../static/adminFunctions.js"></script>

</head>
<body>


<!--Tweet processor disponibles-->
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" id="seleccion" onclick="showChooser();" href="#">Selección <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="traduccion" onclick="showTranslator();" href="#">Traducción</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="distincion" onclick="showLanguages();" href="#">Lenguajes</a>
            </li>
        </ul>
    </div>
</nav>

<div class="alert alert-success" id="success-alert">
    <strong>Success!</strong>
</div>


<div id="chooser">

    <div class="form-group col-md-4 rightPanel">
        <label for="words">Keywords:</label>
        <textarea class="form-control" rows="5" id="words"></textarea>

    </div>

    <div class ="col-md-4 rightPanel">
        <button type="button" class="btn btn-primary" onclick="modificarKeyword();">Modificar</button>
    </div>
</div>


<div id="trans">

    <div class="form-group col-md-4 rightPanel">
        <label for="sel1">Selecciona el idioma al que traducir los tweets:</label>
        <select class="form-control" id="sel1">
            <option value="en">Inglés</option>
            <option value="es">Español</option>
            <option value="zh">Chino</option>
            <option value="de">Alemán</option>
            <option value="ru">Ruso</option>
            <option value="fr">Francés</option>
            <option value="ja">Japonés</option>
            <option value="eo">Esperanto</option>
        </select>
    </div>

    <div class ="col-md-4 rightPanel">
        <button type="button" class="btn btn-primary" onclick="modificarLanguage();">Modificar</button>
    </div>
</div>



<div id="distinguer">


    <div class="form-group col-md-4 rightPanel">
        <label for="sel1">Selecciona el idioma a mostrar por defecto:</label>
        <select class="form-control" id="sel2">
            <option value="en">Inglés</option>
            <option value="es">Español</option>
            <option value="ca">Catalán</option>
            <option value="fr">Francés</option>
            <option value="de">Alemán</option>
        </select>

    </div>
    <div class ="col-md-4 rightPanel">
        <button type="button" class="btn btn-primary" onclick="modificarLanguageDefault();">Modificar</button>
    </div>
</div>




</body>
</html>
